<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>


<div class="container">
    {{books.totalItems}}

    <div class="card-columns">
        {% for item in books.items %}
        <div class="card bg-primary  text-white text-center shadow-sm">
            <img class="card-img" src="{{item.volumeInfo.imageLinks.thumbnail}}"
                 style="width: 128px" alt="Card image cap">
            <div class="card-body border-top border-light">
                <h5>{{item.volumeInfo.title}}</h5>
                <h6> {{ item.volumeInfo.authors }}</h6>

                <h6> {{item.volumeInfo.categories}}</h6>
                <h6>Language: {{item.volumeInfo.language}}</h6>
            </div>
        </div>
        {% endfor %}
    </div>

</div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>


</html>
